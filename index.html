<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram</title>
    <LINK REL="StyleSheet" HREF="main.css" TYPE="text/css">
</head>
<body>
<header>
    <div class="wrapper">
        <img class="phones" src="images/phones.png" alt="Phones "/>
    </div>
</header>
<main>
    <article class="post">
        <span id="insta-name"><a class="header-a">Instagram</a></span>
        <span id="text"><br><a
            class="header-a">Sign up to see photos and videos <br>from your friends.</a></span>
        <button id="facebook-button">
            <span>Log in with Facebook</span>
        </button>
        <span id="or"><br><a>OR</a></span>
        <div class="btn-under">
            <span><button class="btn-email">Mobile Number or Email</button></span>
            <span><button class="btn-name">Full Name</button></span>
            <span><button class="btn-username">Username</button></span>
            <span><button class="btn-password">Password</button></span>
        </div>
        <button id="sign-up">
            <span>Sign up</span>
        </button>
        <span id="down-buttons"><a>By signing up, you agree to our <br>
            <a class="terms" href="#">Terms</a> , <a class="data-policy" href="#">Data Policy</a>
        and <a class="cookies" href="#">Cookies <br>  Policy</a> .</a></span>
    </article>
</main>
<section class="upper-main">
    <div class="log-in">
        <article class="account">
            <span id="account-log"><a>Have an account? <a href="#">Log in </a></a></span>
        </article>
    </div>
    <a id="get-app">Get the app.</a>
    <br><img src="images/badge-iphone.png" class="badges" alt="Download on the App Store "
             title="Download on the App Store "/>
    <img src="images/badge-android.png" class="badge" alt="Get it on Google Play" title="Get it on Google Play"/>
</section>
<footer>
    <a href="#">About Us</a>
    <a href="#">Support</a>
    <a href="#">Blog</a>
    <a href="#">Press</a>
    <a href="#">API</a>
    <a href="#">Jobs</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Directory</a>
    <a href="#">Profiles</a>
    <a href="#">Hashtags</a>
    <a href="#">Language</a>

    <span>&copy; 2019 Instagram</span>
</footer>
</body>
</html>
